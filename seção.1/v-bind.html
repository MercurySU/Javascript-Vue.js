<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretiva v-bind</title>
    <script src="vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <link rel="stylesheet" href="style-geral.css">
</head>
<body>
    <div class="app">
        <a v-bind:href="site">site</a>
        <p v-bind:class="cor">vue reconhece v-bind no data</p>
        <input type="text" class="botao"><br><br>
        <input type="submit" class="enviar">
    </div>
    <script>
        const vueModel = new Vue ({
            el:".app",
            data:{
                site:"https://github.com/MercurySU/Javascript-Vue.js/tree/master/se%C3%A7%C3%A3o.1",
                cor:"cor",
                botao:"botao",
                enviar:"enivar",}
            })
    </script>
</body>
</html>
